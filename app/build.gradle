              buildConfigField "String", "AppInsert_url", '" http://www.tiiema.in/ti_mobile_app_admin_test/api/"'
              buildConfigField "String", "APP_Id", '"2"'
              buildConfigField "String", "Device_Type", '"A"'

               resValue "string", "app_name", "TPI CUSTOMER APP TEST"

