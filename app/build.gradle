apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'
    defaultConfig {
          applicationId "com.angler.ti_customer_test"
       // applicationId "com.angler.ti_customer"
        minSdkVersion 16
        versionCode 2
        versionName "1.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"
    }

    defaultPublishConfig "release"

    buildTypes {

        debug {

            minifyEnabled false
            useProguard false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            //Test
              buildConfigField "String", "common_url", '"http://115.112.233.242:600/tpi_customer/api/TPI_Customer/"'
